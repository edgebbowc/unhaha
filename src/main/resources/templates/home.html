<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" href="css/style.css">-->
    <!--    <link rel="stylesheet" href="css/normalize.css">-->
    <!--    <link rel="stylesheet" href="css/fontawesome/all.min.css">-->
    <div th:replace="~{fragment/config :: config}"></div>
</head>

<body>

<div th:replace="~{fragment/header :: header}"></div>

<section id="flash" th:classappend="${result == '회원 탈퇴에 성공했습니다'} ? 'trueBackground'" th:if="${result == '회원 탈퇴에 성공했습니다'}">
    <div class="message" th:text="${result}"></div>
    <div class="bar"></div>
    <div class="close">
        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
    </div>
</section>
<script src="js/flash.js" defer></script>

<main>
    <article id="list">
        <section id="title">
            <h1>
                <div>운하하</div>
            </h1>
        </section>
        <section id="boardList" class="">
            <a class="item" href="/best/178184?page=1">
                <div class="image">
                    <img src="/assets/empty.png" alt="사면관련 대전러버스(대전하나시티즌 서포터),손수호 변호사 반응"
                         style="background-image: url('https://resources.chimhaha.net/thumb/1680076644741-mn9jh59xr4.jpg'), url('https://resources.chimhaha.net/article/1680076644741-mn9jh59xr4.jpg'), url('/assets/image.png');">
                </div>
                <div class="info">
                    <div class="titleContainer">
                        <span class="category">축구</span>
                        <span class="title">
                            <span class="text">사면관련 대전러버스(대전하나시티즌 서포터),손수호 변호사 반응</span>
                            <span class="commentCount">5</span>
                        </span>
                    </div>
                    <div class="etc">
                        <div class="nickName">안전한자식주호민</div>
                        <div class="dot"></div>
                        <div class="datetime">1시간전</div>
                        <div class="dot"></div>
                        <div class="viewCount"><i class="fa-regular fa-eye"></i>407</div>
                        <div class="dot"></div>
                        <div class="likeCount"><i class="fa-regular fa-thumbs-up"></i>19</div>
                    </div>
                </div>
            </a>
        </section>

        <section class="pagination">
            <div class="prev"></div>
            <div class="number">
                <a class="selected">1</a>
                <a class="notSelected" href="?page=2">2</a>
                <a class="notSelected" href="?page=3">3</a>
                <a class="notSelected" href="?page=4">4</a>
                <a class="notSelected" href="?page=5">5</a>
            </div>
            <div class="next">
                <a href="?page=6">다음</a>
            </div>
        </section>

        <div class="searchAndWrite">
            <div></div>
            <div>
                <form action="/best">
                    <div class="search">
                        <select name="searchType">
                            <option value="title">제목</option>
                            <option value="titleAndContent">제목 + 내용</option>
                            <option value="nickName">글쓴이</option>
                        </select>
                        <input type="text" name="keyword" maxlength="50" value="">
                        <button>검색</button>
                    </div>
                </form>
            </div>
            <div class="write">
                <a sec:authorize="isAuthenticated()" href="/write/new">글쓰기</a>
            </div>
        </div>
    </article>
</main>
</body>
</html>
